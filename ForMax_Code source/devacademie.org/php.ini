; === File Upload Settings ===
upload_max_filesize = 50M
post_max_size = 64M
max_file_uploads = 20

; === Execution and Memory Limits ===
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; === Session Settings ===
session.auto_start = 0
session.gc_maxlifetime = 1440
output_buffering = 4096

; === Error Reporting (useful for debugging) ===
display_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; === Date Timezone (optional but recommended) ===
date.timezone = UTC

; === Misc Settings (for better compatibility) ===
file_uploads = On
cgi.fix_pathinfo = 1
